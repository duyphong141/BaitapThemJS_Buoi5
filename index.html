<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS4  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container my-5 w-50">

        <h3>Bài tập 1: Tính thuế thu nhập cá nhân</h3>
        <form>
            <div class="form-row">
                <div class="col-4">
                    <input id="hoTen" class="form-control" placeholder="Nhập họ tên">
                </div>
                <div class="col-4">
                    <input type="number" id="tongThuNhap" class="form-control" placeholder="Tổng thu nhập năm">
                </div>
                <div class="col-4">
                    <input id="nguoiPhuThuoc" class="form-control" placeholder="Số người phụ thuộc">
                </div>
            </div>
            <button type="button" id="btnThue" class="btn btn-info mt-2">Tính tiền thuế</button>
            <p class="alert alert-danger mt-2" id="hienThiTienThue"></p>
        </form>
        <hr>
        <br>

        <h3>Bài tập 2: Tính tiền cáp</h3>
        <form>
            <div class="form-row">
                <div class="col-4">
            <select id="khachHang" class="form-control" onchange = "anHien()">
                <option value="chonLoaiKH">Chọn loại khách hàng</option>
                <option value="nhaDan">Nhà dân</option>
                <option value="doanhNghiep">Doanh nghiệp</option>
            </select>
                </div>
                <div class="col-4">
                    <input id="maKH" class="form-control" placeholder="Nhập mã khách hàng">
                </div>
                <div class="col-4">
                    <input id="soKenh" class="form-control" placeholder="Số kênh cao cấp">
                </div>
                <div class="col-4 mt-2">
                    <input id="soKetNoi" class="form-control" placeholder="Số kết nối" style="display: none;">
                </div>

            </div>
            <button type="button" id="btnTienCap" class="btn btn-info mt-2">Tính tiền cáp</button>
            <p class="alert alert-danger mt-2" id="hienThiTienCap"></p>
        </form>
        <hr>
        <br>

    </div>



    <!-- JQUERY  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- BS4 JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!-- MAIN JS  -->
    <script src="./baitapThemJS_buoi5.js"></script>
</body>

</html>
